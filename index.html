<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Registration Form</title>
  </head>
  <body>
    <form action="https://hook.eu2.make.com/3v79iuam6rf96apg3sx7y2almjqck1qc" method="post">
      <div class="form-content">
        <div class="title">
          <h1>Registration Form</h1>
        </div>

        <div class="fields">
          <div class="name">
            <div class="first-name">
              <label class="title-block" for="first-name">First Name*</label>
              <input type="text" id="first-name" name="first-name" min="3" max="15" required />
            </div>

            <div class="last-name">
              <label for="last-name">Last Name*</label>
              <input type="text" id="last-name" name="last-name" min="1" max="15" required />
            </div>
          </div>

          <div class="email">
            <label for="email">Email Address*</label>
            <input type="text" id="email" name="email" required />
          </div>

          <div class="password">
            <label for="user-password">Password*</label>
            <input
              type="password"
              id="user-password"
              name="user-password"
              required
            />
          </div>

          <div class="gender">
            <p>Gender*</p>
            <div class="radio-selection-logic">
              <div class="radio-selection">
                <input type="radio" id="female" name="gender" value="Female" />
                <label for="female">Female</label>
              </div>
              <div class="radio-selection">
                <input type="radio" id="male" name="gender" value="male" />
                <label for="male">Male</label>
              </div>
            </div>
          </div>

          <div class="age">
            <label for="age">Age*</label>
            <input type="number" id="age" name="age" min="18" max="100" required />
          </div>

          <div class="course">
            <label for="course">Course*</label>
            <select id="course" name="course" required>
              <option value="front-end">Front-End</option>
              <option value="back-end">Back-End</option>
              <option value="project-management">Project Management</option>
              <option value="qa-manual">QA Manual</option>
            </select>
          </div>

          <div>
            <label for="address">Full address of residence*</label>
            <textarea name="address" id="address" minlength="1" maxlength="50" required></textarea>
          </div>
        </div>
      </div>

      <div class="checkbox">
        <input type="checkbox" name="agree" id="agree" required />
        <label for="agree"
          >I agree to the processing of personal data*</label
        >
      </div>
      <button type="submit" >Submit</button>
    </form>
  </body>
</html>
