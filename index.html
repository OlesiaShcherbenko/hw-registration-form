<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration Form</title>
</head>
<body>
  <form action="" method="post">

    <h1>Registration Form</h1>

    <label for="first-name">First Name*</label>
    <input type="text" id="first-name" name="first-name">

    <label for="last-name">Last Name*</label>
    <input type="text" id="last-name" name="last-name">

    <br>

    <label for="email">Email Address*</label>
    <input type="text" id="email" name="email">

    <br>

    <label for="user-password">Password*</label>
    <input type="password" id="user-password" name="user-password">

    <br>

    <p>Gender*</p>
    <input type="radio" id="female" name="female" value="Female">
    <label for="female">Female</label>
    <input type="radio" id="male" name="male" value="male">
    <label for="male">Male</label>

    <br>

    <label for="age">Age*</label>
    <input type="number" id="age" name="age">

    <br>

    <label for="course">Course*</label>
    <select id="course" name="course">
        <option value="front-end">Front-End</option>
        <option value="back-end">Back-End</option>
        <option value="project-management">Project Management</option>
        <option value="qa-manual">QA Manual</option>
    </select>

    <br>

    <label for="address">Full address of residence*</label>
    <br>
    <textarea name="address" id="address" rows="6" cols="60"></textarea>

    <br>

    <input type="checkbox" name="agreement" value="agreement" id="agreement">
    <label for="agreement">I agree to the processing of personal data*</label>
    

    <br>

    <input type="submit" value="Submit">

  </form>
</body>
</html>
