<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Karla:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Registration Form</title>
  </head>
  <body>
    <form action="" method="post">
      <h1>Registration Form</h1>

      <label for="first-name">First Name*</label>
      <input type="text" id="first-name" name="first-name" required />

      <label for="last-name">Last Name*</label>
      <input type="text" id="last-name" name="last-name" required />

      <br />

      <label for="email">Email Address*</label>
      <input type="text" id="email" name="email" required />

      <br />

      <label for="user-password">Password*</label>
      <input type="password" id="user-password" name="user-password" required />

      <br />

      <p>Gender*</p>
      <input type="radio" id="female" name="gender" value="Female" />
      <label for="female">Female</label>
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Male</label>

      <br />

      <label for="age">Age*</label>
      <input type="number" id="age" name="age" required />

      <br />

      <label for="course">Course*</label>
      <select id="course" name="course" required>
        <option value="front-end">Front-End</option>
        <option value="back-end">Back-End</option>
        <option value="project-management">Project Management</option>
        <option value="qa-manual">QA Manual</option>
      </select>

      <br />

      <label for="address">Full address of residence*</label>
      <br />
      <textarea
        name="address"
        id="address"
        rows="6"
        cols="60"
        required
      ></textarea>

      <div class="checkbox">
        <input type="checkbox" name="agreement" id="agreement" />
        <label for="agreement"
          >I agree to the processing of personal data*</label
        >
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
