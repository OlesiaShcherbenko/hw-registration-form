<html lang="en">

    <title>Registration Form</title>
  </head>
  <body>
    <form
      action="https://hook.eu2.make.com/3v79iuam6rf96apg3sx7y2almjqck1qc"
      method="post"
    >
      <div class="form-content">
        <div class="title">
          <h1>Registration Form</h1>
        </div>

        <div class="fields">
          <div>
            <label class="title-block" for="fullName">First Name*</label>
            <input
              type="text"
              id="fullName"
              name="fullName"
              min="3"
              max="15"
              required
            />
          </div>

          <div class="email">
            <label for="email">Email Address*</label>
            <input type="text" id="email" name="email" required />
          </div>

          <div class="password1">
            <label for="password1">Password*</label>
            <input type="password" id="password1" name="password1" required />
          </div>

          <div class="password2">
            <label for="password2">Repeat Password*</label>
            <input type="password" id="password2" name="password2" required />
          </div>

          <div class="gender">
            <p>Gender*</p>
            <div class="radio-selection">
              <input type="radio" id="female" name="sex" value="Female" />
              <label for="female">Female</label>
            </div>
            <div class="radio-selection">
              <input type="radio" id="male" name="sex" value="male" />
              <label for="male">Male</label>
            </div>
          </div>

          <div class="age">
            <label for="age">Age*</label>
            <input
              type="number"
              id="age"
              name="age"
              min="18"
              max="100"
              required
            />
          </div>

          <div class="course">
            <label for="course">Course*</label>
            <select id="course" name="course" required>
              <option value="front-end">Front-End</option>
              <option value="back-end">Back-End</option>
              <option value="project-management">Project Management</option>
              <option value="qa-manual">QA Manual</option>
            </select>
          </div>

          <div>
            <label for="address">Full address of residence*</label>
            <textarea
              name="address"
              id="address"
              minlength="1"
              maxlength="50"
              required
            ></textarea>
          </div>
        </div>
      </div>

      <div class="checkbox">
        <input type="checkbox" name="agree" id="agree" value="TRUE" required />
        <label for="agree">I agree to the processing of personal data*</label>
      </div>
      <button type="submit">Submit</button>
    </form>
  </body>
</html>
